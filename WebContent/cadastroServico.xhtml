<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/template.xhtml">
	
	<ui:define name="pageTitle">
		<c:set var="mb" value="#{cadastroServicoBean}" />
	</ui:define>
	
	<ui:define name="contents">
		
		<h:form id="form">
			
			<h:panelGrid columns="4" >
				<h:outputLabel>Data:</h:outputLabel>
				<h:outputLabel value="#{mb.dataAtual}"/>
				
				<h:outputLabel >Usuario:</h:outputLabel>
				<h:outputLabel >Ricardo Leite Angelozi</h:outputLabel>
			</h:panelGrid>
			
			<h:panelGrid columns="3" >
				<h:outputLabel value="Placa: " id="placa"/>
				<p:inputMask mask="aaa-9999" maxlength="8" value="#{mb.veiculo.placa}"/>
				<h:commandButton value="buscar" action="#{mb.buscarCliente()}" />
			</h:panelGrid>
			
			 <h:panelGrid columns="10" rendered="#{mb.exibir}" >
				<h:outputLabel value="Nome: "/>
				<h:inputText value="#{mb.veiculo.cliente.nome}"/>
			
				<h:outputLabel value="Fixo: "/>
				<p:inputMask mask="(99)9999-9999" maxlength="12" value="#{mb.veiculo.cliente.telFixo}"/>
				
				
				<h:outputLabel value="Celular: "/>
				<p:inputMask mask="(99)99999-9999" maxlength="12" value="#{mb.veiculo.cliente.telCel}"/>
				
				
				<h:outputLabel value="Email: "/>
				<h:inputText value="#{mb.veiculo.cliente.email}"></h:inputText>
				
				<h:outputLabel value="Sexo: "/>
				<h:selectOneMenu id="sexo" value="#{mb.veiculo.cliente.sexo}"> 
					 <f:selectItem itemLabel="SELECIONE..." itemValue="" noSelectionOption="true" />
                	 <f:selectItem itemLabel="MASCULINO" itemValue="true" />
                	 <f:selectItem itemLabel="FEMININO" itemValue="false" />
				</h:selectOneMenu> 
				
			
				<h:outputLabel value="Endereço: "/>
				<h:inputText value="#{mb.veiculo.cliente.endereco.endereco}"></h:inputText>
				
				<h:outputLabel value="Nº: "/>
				
				<h:inputText value="#{mb.veiculo.cliente.endereco.numero}" maxlength="5"/>
				
				<h:outputLabel value="CEP: "/>
				<p:inputMask mask="99999-999" maxlength="9" value="#{mb.veiculo.cliente.endereco.cep}"/>
				
				
				
				<h:outputLabel value="Cidade: "/>
				
				 <h:selectOneMenu id="comboCidade" value="#{mb.veiculo.cliente.endereco.cidade}"  items="#{mb.cidades}" converter="selectItensMenu" >
				 	<f:selectItems value="#{mb.cidades}" var="cidades"  itemLabel="#{cidades.dsCidade}" itemValue="#{cidades}"/>
				</h:selectOneMenu>  
				
			
			
				<h:outputLabel value="Marca "/>
				<h:selectOneMenu  id="comboMarca" value="#{mb.veiculo.marca}" items="#{mb.marcas}" converter="selectItensMenu" >
					<f:selectItems  value="#{mb.marcas}" var="marcas" itemLabel="#{marcas.marca}" itemValue="#{marcas}" />
				</h:selectOneMenu>
			
				<h:outputLabel value="Modelo: "/>
				<h:selectOneMenu id="comboModelo" value="#{mb.veiculo.modelo}" items="#{mb.modelos}" converter="selectItensMenu" >
					<f:selectItems value="#{mb.modelos}" var="modelos" itemLabel="#{modelos.modelo}" itemValue="#{modelos}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Ano Fabricação: "/>
				<h:selectOneMenu value="#{mb.veiculo.anoFabricao}">
					<f:selectItem itemLabel="SELECIONE..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{mb.anos}"/>
				</h:selectOneMenu>
				
				
				<h:outputLabel value="Ano Modelo: "/>
				<h:selectOneMenu value="#{mb.veiculo.anoModelo}">
					<f:selectItem itemLabel="SELECIONE..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{mb.anos}"/>
				</h:selectOneMenu>
				
					
			</h:panelGrid>
			<h:panelGrid>
				<h:commandButton value="Cadastrar" action="#{mb.cadastrar}" />
			</h:panelGrid>
			
		</h:form>
		
		
	</ui:define>
	
</ui:composition>
