<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/template.xhtml">
	
	<ui:define name="pageTitle">
		<c:set var="mb" value="#{cadastroServicoBean}" />
	</ui:define>
	
	<ui:define name="contents">
		
		<h:form>
			<h3 class="fundoPreto">Cliente: </h3>
			
			<div class="linhaEspaco1"></div>
			
			<h:panelGrid columns="4" styleClass="fundoPreto2" >
				<h:outputLabel>Data:</h:outputLabel>
				<h:outputLabel value="#{mb.dataAtual}"/>
				
				<h:outputLabel >Usuario:</h:outputLabel>
				<h:outputLabel >Ricardo Leite Angelozi</h:outputLabel>
			</h:panelGrid>
			
			<!-- <h:panelGrid columns="2">
				<h:outputLabel >Origem: </h:outputLabel>
				<h:selectOneMenu value="#{mb.parceiro.id}">
					<f:selectItem itemLabel="SELECIONE..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{mb.parceiros}"/>
				</h:selectOneMenu>
				
			</h:panelGrid>  -->
			
			<h:panelGrid columns="3" >
				<h:outputLabel value="Placa: " id="placa"/>
				<p:inputMask mask="" maxlength="8" value="#{mb.veiculo.placa}"/>
				<h:commandButton value="buscar" action="#{mb.buscarCliente()}" />
			</h:panelGrid>
			
			 <h:panelGrid columns="10" >
				<h:outputLabel value="Nome: "/>
				<h:inputText value="#{mb.veiculo.cliente.nome}"/>
			
				<h:outputLabel value="Fixo: "/>
				<h:inputText value="#{mb.veiculo.cliente.telFixo}"></h:inputText>
				
				<h:outputLabel value="Celular: "/>
				<h:inputText value="#{mb.veiculo.cliente.telCel}"></h:inputText>
				
				<h:outputLabel value="Email: "/>
				<h:inputText value="#{mb.veiculo.cliente.email}"></h:inputText>
				
				<h:outputLabel value="Sexo: "/>
				<h:selectOneMenu id="sexo" value="#{mb.veiculo.cliente.sexo}"> 
					 <f:selectItem itemLabel="SELECIONE..." itemValue="" noSelectionOption="true" />
                	 <f:selectItem itemLabel="MASCULINO" itemValue="true" />
                	 <f:selectItem itemLabel="FEMININO" itemValue="false" />
				</h:selectOneMenu> 
				
			</h:panelGrid>
			
			<h:panelGrid columns="6">
				<h:outputLabel value="Endereço: "/>
				<h:inputText value="#{mb.veiculo.cliente.endereco.endereco}"></h:inputText>
				
				<h:outputLabel value="Nº: "/>
				<h:inputText value="#{mb.veiculo.cliente.endereco.numero}"></h:inputText>
				
				<h:outputLabel value="CEP: "/>
				<h:inputText value="#{mb.veiculo.cliente.endereco.cep}"></h:inputText>
				
				<h:outputLabel value="Cidade: "/>
				
				 <h:selectOneMenu id="comboCidade" value="#{mb.veiculo.cliente.endereco.cidade}"  items="#{mb.cidades}" converter="selectItensMenu" >
				 	<f:selectItems value="#{mb.cidades}" var="cidades"  itemLabel="#{cidades.dsCidade}" itemValue="#{cidades}"/>
				</h:selectOneMenu>  
				
			</h:panelGrid> 
			
			<h:panelGrid columns="6" columnClasses="texto">
			
				<h:outputLabel value="Marca "/>
				<h:selectOneMenu value="#{mb.marca}">
					<f:selectItem itemLabel="SELECIONE..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{mb.marcas}" />
				</h:selectOneMenu>
			
				<h:outputLabel value="Modelo: "/>
				<h:selectOneMenu id="comboModelo" value="#{mb.veiculo.modelo}" items="#{mb.modelos}" converter="selectItensMenu" >
					<f:selectItems value="#{mb.modelos}" var="modelos" itemLabel="#{modelos.modelo}" itemValue="#{modelos}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Ano Fabricação: "/>
				<h:selectOneMenu value="#{mb.veiculo.anoFabricao}">
					<f:selectItem itemLabel="SELECIONE..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{mb.anos}"/>
				</h:selectOneMenu>
				
				
				<h:outputLabel value="Ano Modelo: "/>
				<h:selectOneMenu value="#{mb.veiculo.anoModelo}">
					<f:selectItem itemLabel="SELECIONE..." itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{mb.anos}"/>
				</h:selectOneMenu>
				
			</h:panelGrid>
			
			<h:commandButton value="Cadastrar" action="#{mb.cadastrar}"/>
			
			<h:panelGrid>
				<h:dataTable value="#{mb.veiculos}" var="veiculo" border="1">
				
				<h:column>
					<f:facet name="head"> PLACA </f:facet>
						#{veiculo.placa}
				</h:column>
				
				<h:column>
					<f:facet name="head"> NOME </f:facet>
					#{veiculo.cliente.nome}
				</h:column>
				
				<h:column>
					<f:facet name="head"> TELEFONE </f:facet>
					#{veiculo.cliente.telFixo}
				</h:column>
				
				<h:column>
					<f:facet name="head"> Celular </f:facet>
					#{veiculo.cliente.telCel}
				</h:column>
				
				<h:column>
					<f:facet name="head"> EMAIL </f:facet>
					#{veiculo.cliente.email}
				</h:column>
				
				<h:column>
					<f:facet name="head"> Ações </f:facet>
					<h:commandLink action="#{autoBean.exclui(automovel)}" value="Excluir"></h:commandLink>
				</h:column>
			
			</h:dataTable>
			
			</h:panelGrid>
			
			
		</h:form>
		
		
	</ui:define>
	
</ui:composition>
