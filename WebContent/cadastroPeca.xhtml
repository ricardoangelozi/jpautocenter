	template="/template/template.xhtml">

		</h:panelGrid>
	
		<h:panelGrid columns="3">
			<h:outputLabel styleClass="campo1"> Pe√ßas: </h:outputLabel>

		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
