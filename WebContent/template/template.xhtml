<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="estilo/jpautocenter.css" />
</h:head>

<h:body styleClass="main">
	<ui:insert name="growl">
		<p:growl id="messages" showDetail="true" life="3000" autoUpdate="true" />
	</ui:insert>

	<div id="container">
	
	
	
	<h:form id="formMenuAdm" styleClass="MenuLateral">
		<p:commandButton id="dynaButton" type="button" icon="resoucer"/>
		<h:panelGrid columns="1">
			<p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom" model="#{menuBean.model}" styleClass="MenuLateralSub"/>
		</h:panelGrid>
	</h:form>
		
		<div id="content" align="left">
			<h2>
				<ui:insert name="pageTitle" />
			</h2>
			<ui:insert name="contents" />
		</div>
	</div>
	<!-- final div container -->
</h:body>

</html>
