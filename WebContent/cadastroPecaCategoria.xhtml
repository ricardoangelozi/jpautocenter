<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">
	
	<ui:define name="pageTitle">
		<c:set var="mb" value="#{pecaCategoria}" />
	</ui:define>
	
	<ui:define name="contents">
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel styleClass="campo1"> Categoria: </h:outputLabel>
			<h:inputText styleClass="inpt01" value="#{mb.categoria.descricao}" />
			<h:commandButton value="cadastrar" action="#{mb.salvarCategoria(pecaCategoria.categoria)}" styleClass="btn01"/>
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
