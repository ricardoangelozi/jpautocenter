<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">
	
	<ui:define name="pageTitle">
		<c:set var="mb" value="#{modeloBean}" />
	</ui:define>
	
	<ui:define name="contents">
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel>Marca: </h:outputLabel>
			 	<h:selectOneMenu id="comboMarca" value="#{mb.marca}" converter="selectItensMenu" items="#{mb.marcas}">
					<f:selectItems value="#{mb.marcas}" var="marcas"  itemLabel="#{marcas.marca}" itemValue="#{marcas}"/>
				</h:selectOneMenu>  
		</h:panelGrid>
		
		<h:panelGrid columns="3">
			<h:outputLabel> Modelo: </h:outputLabel>
			<h:inputText value="#{mb.modelo.modelo}" />
			<h:commandButton value="Salvar Modelo" action="#{mb.salvarModelo(mb.modelo)}"/>
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
