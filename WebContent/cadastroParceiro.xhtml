<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel> Parceiro: </h:outputLabel>
			<h:inputText value="#{parceiroBean.parceiro.nomeParceiro}" />
			<h:commandButton value="Salvar Parceiro" action="#{parceiroBean.salvarParceiro(parceiroBean.parceiro)}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
